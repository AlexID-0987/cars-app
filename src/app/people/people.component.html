<h2>I have a car!</h2>
<div class="button">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add to Person</button>
</div>
<div id="tab">
<table class="table table-dark table-hover">
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Surname</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let response of PERSONE">
        <td>{{response.id}}</td>
        <td>{{response.name}}</td>
        <td>{{response.lastname}}</td>
        <td>{{response.surname}}</td>
    </tr>
</tbody>
</table>
</div>
